<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat & Video</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src='https://meet.jit.si/external_api.js'></script>
    
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        
        /* Layar Login */
        #auth-form {
            margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;
        }
        input { display: block; width: 90%; margin: 10px auto; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        
        /* Area Utama Chat */
        #main-content { display: flex; flex-direction: column; height: 100%; display: none; }
        
        /* Header Atas */
        header { background: #008069; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-video { background: white; color: #008069; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .btn-logout { background: #ff5555; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-left: 10px; }

        /* Area Pesan (Tengah) */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column-reverse; }
        
        /* Bubble Chat */
        .message-bubble { 
            max-width: 70%; padding: 10px 15px; margin: 5px; border-radius: 10px; font-size: 0.9em; position: relative;
        }
        .my-message { align-self: flex-end; background: #d9fdd3; } /* Pesan Saya (Hijau) */
        .other-message { align-self: flex-start; background: white; } /* Pesan Teman (Putih) */
        .sender-name { font-size: 0.7em; color: #888; margin-bottom: 3px; }

        /* Area Ketik (Bawah) */
        footer { padding: 10px; background: #f0f2f5; display: flex; gap: 10px; }
        #message-input { flex: 1; padding: 12px; border-radius: 20px; border: none; outline: none; }
        #btn-send { background: #008069; color: white; border: none; padding: 0 20px; border-radius: 50%; cursor: pointer; }

        /* Container Video Call */
        #video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 999; display: none;
        }
        #close-video {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: red; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="auth-form">
        <h2>Masuk Chat Room</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()" style="background:#008069; color:white; padding:10px 30px; border:none; border-radius:5px; cursor:pointer;">Masuk</button>
    </div>

    <div id="main-content">
        <header>
            <div id="user-display">User</div>
            <div>
                <button class="btn-video" onclick="startVideoCall()">üìπ Video Call</button>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="chat-box"></div>

        <footer>
            <input type="text" id="message-input" placeholder="Ketik pesan...">
            <button id="btn-send" onclick="sendMessage()">‚û§</button>
        </footer>
    </div>

    <div id="video-container">
        <button id="close-video" onclick="endVideoCall()">Tutup Telepon ‚ùå</button>
        <div id="jitsi-frame" style="height: 100%; width: 100%;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
